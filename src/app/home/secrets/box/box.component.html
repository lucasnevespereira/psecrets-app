<div class="secretBox">
  <form [formGroup]="secretForm" (ngSubmit)="onShare()">
    <div class="secretBox__input">
      <input
        placeholder="Tell me a secret"
        type="text"
        formControlName="content"
      />
    <button
      [disabled]="!secretForm.valid"
      type="submit"
      class="secretBox__button"
    >
      Share
  </button>
</div>
  </form>
</div>
