<main>
<section>
  <div class="feed">
    <h2>My Secrets </h2>
      <div class="feed__secret" *ngFor="let secret of secrets" >
        <p>{{ secret.content }}</p>
        <ion-icon class="delete_icon" name="trash-outline" (click)="presentAlertConfirm(secret._id)"></ion-icon>
      </div>
      <ng-container *ngIf="secrets.length === 0">
        <div class="no-secrets">
          You have no secrets !
        </div>
      </ng-container>
  </div>
</section>
</main>
